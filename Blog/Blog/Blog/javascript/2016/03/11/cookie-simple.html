            <p>今天的小项目需要用到登录框框执行缓存，因此记录一下，以便以后使用.缓存有cookie ，session ，localstorage，sessionstorage等，分别是客户端缓存，服务端缓存，本地记录，服务端记录，今天所涉及到的是cookie</p>
